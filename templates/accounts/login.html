{% load static %}
<!DOCTYPE html>
<html lang="en">
	<!--begin::Head-->
	<head>
		<title>SLATE CMT</title>
		<meta charset="utf-8" />
		<meta name="description" content="CMT" />
		<meta name="keywords" content="CMT" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:type" content="article" />
		<meta property="og:title" content="SLATE CMT" />
		<meta property="og:url" content="https://inesssolutions.com" />
		<meta property="og:site_name" content="inesssolutions | InESS Global Solutions" />

		<link rel="shortcut icon" href="{% static 'media/logos/favicon.ico' %}" />
		<!--begin::Fonts(mandatory for all pages)-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
		<!--end::Fonts-->

		<!--begin::Global Stylesheets Bundle(mandatory for all pages)-->
		<link href="{% static 'plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'css/style.bundle.css' %}" rel="stylesheet" type="text/css" />
		<!--end::Global Stylesheets Bundle-->
		<script>// Frame-busting to prevent site from being loaded within a frame without permission (click-jacking) if (window.top != window.self) { window.top.location.replace(window.self.location.href); }</script>
	</head>
	<!--end::Head-->
	<!--begin::Body-->
	<body id="kt_body" class="auth-bg">
		<script>var defaultThemeMode = "light"; var themeMode; if ( document.documentElement ) { if ( document.documentElement.hasAttribute("data-bs-theme-mode")) { themeMode = document.documentElement.getAttribute("data-bs-theme-mode"); } else { if ( localStorage.getItem("data-bs-theme") !== null ) { themeMode = localStorage.getItem("data-bs-theme"); } else { themeMode = defaultThemeMode; } } if (themeMode === "system") { themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"; } document.documentElement.setAttribute("data-bs-theme", themeMode); }</script>

		<div class="d-flex flex-column flex-root" id="kt_app_root">
			<!--begin::Authentication - Sign-up -->
		<div class="d-flex flex-column flex-lg-row flex-column-fluid">
			<!--begin::Aside-->
			<div class="d-flex flex-column flex-lg-row-auto bg-primary w-xl-600px positon-xl-relative">
				<!--begin::Wrapper-->
				<div class="d-flex flex-column position-xl-fixed top-0 bottom-0 w-xl-600px scroll-y">
					<!--begin::Header-->
					<div class="d-flex flex-row-fluid flex-column text-center p-5 p-lg-10 pt-lg-20">          
						<!--begin::Logo-->
						<a href="/saul-html-pro/index.html" class="py-2 py-lg-20">
							<img alt="Logo" src="{% static 'media/logos/inesslogo.png' %}" class="h-40px h-lg-50px">                     
						</a>    
						<!--end::Logo-->
		
						<!--begin::Title-->
						<h1 class="d-none d-lg-block fw-bold text-white fs-2qx pb-5 pb-md-10">Welcome to MPAT Version 2</h1>
						<!--end::Title-->
		
						<!--begin::Description-->
						<p class="d-none d-lg-block fw-semibold fs-2 text-white">
							
						</p>
						<!--end::Description-->
					</div>
					<!--end::Header-->
		
					<!--begin::Illustration-->
					<div class="d-none d-lg-block d-flex flex-row-auto bgi-no-repeat bgi-position-x-center bgi-size-contain bgi-position-y-bottom min-h-100px min-h-lg-350px" style="background-image: url(/saul-html-pro/assets/media/illustrations/sketchy-1/17.png)"> 
					</div>
					<!--end::Illustration-->
				</div>
				<!--end::Wrapper-->
			</div>
			<!--begin::Aside-->
		
			<!--begin::Body-->
			<div class="d-flex flex-column flex-lg-row-fluid py-10">
				<!--begin::Content-->
				<div class="d-flex flex-center flex-column flex-column-fluid">
					<!--begin::Wrapper-->
					<div class="w-lg-600px p-10 p-lg-15 mx-auto">
						
		<!--begin::Form-->
		<form class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework" id="kt_sign_up_form" method="POST" action="">
			{% csrf_token %}
			<!--begin::Heading-->
			<div class="mb-10 text-center">
				<!--begin::Title-->
				<h1 class="text-dark mb-3">
					Sign In to SLATE CMT
				</h1>
				<!--end::Title-->      
			</div>
			<!--end::Heading-->
		
			<!--begin::Input group-->
			<div class="fv-row mb-7 fv-plugins-icon-container">
				<label class="form-label fw-bold text-dark fs-6">Username</label>
				<input class="form-control form-control-lg form-control-solid" type="text" name="username" id="user-name" placeholder="Your Username" required>
			<div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div></div>
			<!--end::Input group-->
		
			<!--begin::Input group-->
			<div class="mb-10 fv-row fv-plugins-icon-container" data-kt-password-meter="true">
				<!--begin::Wrapper-->
				<div class="mb-1">
					<!--begin::Label-->
					<label class="form-label fw-bold text-dark fs-6">
						Password
					</label> 
					<!--end::Label-->
		
					<!--begin::Input group-->
					<div class="position-relative mb-3">    
						<input class="form-control form-control-lg form-control-solid" type="password" name="password" id="user-password" placeholder="Enter Password" required>
		
						<span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2" data-kt-password-meter-control="visibility">
							<i class="ki-duotone ki-eye-slash fs-2"></i>                    
							<i class="ki-duotone ki-eye fs-2 d-none"></i>                
						</span>
					</div>
					<!--end::Input group-->
					
				</div>
				<!--end::Wrapper-->
		
			<div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div></div>
			<!--end::Input group--->
		
			<!--begin::Actions-->
			<div class="text-center">
				<button type="submit" id="kt_sign_up_submit" class="btn btn-lg btn-primary">
					<span class="indicator-label">
						Continue
					</span>
					<span class="indicator-progress">
						Please wait... <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
					</span>    
				</button>
			</div>
			<!--end::Actions-->
		</form>
		<!--end::Form-->
					</div>
					<!--end::Wrapper-->
				</div>
				<!--end::Content-->       
		
				<!--begin::Footer-->
				<div class="d-flex flex-center flex-wrap fs-6 p-5 pb-0">
					<!--begin::Links-->
					<div class="d-flex flex-center fw-semibold fs-6">
						<a href="" class="text-muted text-hover-primary px-2" target="_blank">About</a>
		
						<a href="" class="text-muted text-hover-primary px-2" target="_blank">Support</a>
						
						<a href="" class="text-muted text-hover-primary px-2" target="_blank">Contact Us</a>
					</div>
					<!--end::Links-->
				</div>
				<!--end::Footer-->
			</div>
			<!--end::Body-->
		</div>
		<!--end::Authentication - Sign-up-->
		</div>
		<!--end::Main-->
		<!--begin::Javascript-->
		<script>var hostUrl = "assets/";</script>
		<!--begin::Global Javascript Bundle(mandatory for all pages)-->
		<script src="{% static 'plugins/global/plugins.bundle.js' %}"></script>
		<script src="{% static 'js/scripts.bundle.js' %}"></script>
    {% for msg in messages %}
    <script>
        toastr["{{ msg.tags }}"]("{{msg}}")
    </script>
    {% endfor %}
	</body>
	<!--end::Body-->
</html>
