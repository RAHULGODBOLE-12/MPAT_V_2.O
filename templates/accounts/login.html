{% load static %}
<!DOCTYPE html>
<html lang="en">
	<!--begin::Head-->
	<head>
		<title>Slate</title>
		<meta charset="utf-8" />
		<meta name="description" content="CMT" />
		<meta name="keywords" content="CMT" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:type" content="article" />
		<meta property="og:title" content="SLATE-CMT" />
		<meta property="og:url" content="https://inesssolutions.com" />
		<meta property="og:site_name" content="inesssolutions | InESS Global Solutions" />

		<link rel="shortcut icon" href="{% static 'media/logos/favicon.ico' %}" />
		<!--begin::Fonts(mandatory for all pages)-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
		<!--end::Fonts-->

		<!--begin::Global Stylesheets Bundle(mandatory for all pages)-->
		<link href="{% static 'plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'css/style.bundle.css' %}" rel="stylesheet" type="text/css" />
		<!--end::Global Stylesheets Bundle-->
		<script>// Frame-busting to prevent site from being loaded within a frame without permission (click-jacking) if (window.top != window.self) { window.top.location.replace(window.self.location.href); }</script>
	</head>
	<!--end::Head-->
	<!--begin::Body-->
	<body id="kt_body" class="auth-bg">
		<script>var defaultThemeMode = "light"; var themeMode; if ( document.documentElement ) { if ( document.documentElement.hasAttribute("data-bs-theme-mode")) { themeMode = document.documentElement.getAttribute("data-bs-theme-mode"); } else { if ( localStorage.getItem("data-bs-theme") !== null ) { themeMode = localStorage.getItem("data-bs-theme"); } else { themeMode = defaultThemeMode; } } if (themeMode === "system") { themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"; } document.documentElement.setAttribute("data-bs-theme", themeMode); }</script>

		<div class="d-flex flex-column flex-root">
			<!--begin::Authentication - Sign-in -->
			<div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed auth-page-bg">
				<!--begin::Content-->
				<div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
					<!--begin::Logo-->
          <div class="w-lg-500px text-center rounded" style="background-color: rgb(0, 40, 89);">
            <img alt="Logo" src="" class="h-60px mx-auto" />
          </div>
					<!--end::Logo-->
					<!--begin::Wrapper-->
					<div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
						<!--begin::Form-->
						<form class="form w-100" id="kt_sign_in_form" method="POST" action="">
							{% csrf_token %}
							<!--begin::Heading-->
							<div class="text-center mb-10">
								<!--begin::Title-->
								<h1 class="text-dark mb-3">
									Sign In</h1>
								<!--end::Title-->

								<!--begin::Link-->
								<!-- <div class="text-gray-400 fw-semibold fs-4">
									New Here?

									<a href="" class="link-primary fw-bold">
										Create an Account
									</a>
								</div> -->
								<!--end::Link-->
							</div>
							<!--begin::Heading-->

							<!--begin::Input group-->
							<div class="fv-row mb-10">
								<!--begin::Label-->
								<label class="form-label fs-6 fw-bold text-dark">User Name</label>
								<!--end::Label-->

								<!--begin::Input-->
								<input class="form-control form-control-lg form-control-solid" type="text" name="username" id="user-name" placeholder="Your Username" value="{{ old.username }}" required autocomplete="off"/>
								<!--end::Input-->
							</div>
							<!--end::Input group-->

							<!--begin::Input group-->
							<div class="fv-row mb-10">
								<!--begin::Wrapper-->
								<div class="d-flex flex-stack mb-2">
									<!--begin::Label-->
									<label class="form-label fw-bold text-dark fs-6 mb-0">Password</label>
									<!--end::Label-->

									<!--begin::Link-->
									<a href="" class="link-primary fs-6 fw-bold">
										Forgot Password ?
									</a>
									<!--end::Link-->
								</div>
								<!--end::Wrapper-->

								<!--begin::Input-->
								<input class="form-control form-control-lg form-control-solid" type="password" name="password" id="user-password" placeholder="Enter Password" required/>
								<!--end::Input-->        
							</div>
							<!--end::Input group-->

							<!--begin::Actions-->
							<div class="text-center">
								<!--begin::Submit button-->
								<button type="submit" class="btn" style="background-color: #009EF7;;width: 400px;font-size: 15px; color:azure">
									<span class="indicator-label">
										Continue
									</span>
									
									<span class="indicator-progress">
										Please wait... <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
									</span>
								</button>
								<!--end::Submit button-->
							</div>
							<!--end::Actions-->
						</form>
						<!--end::Form-->
					</div>
					<!--end::Wrapper-->
				</div>
				<!--end::Content-->
			</div>
			<!--end::Authentication - Sign-in-->
		</div>
		<!--end::Main-->
		<!--begin::Javascript-->
		<script>var hostUrl = "assets/";</script>
		<!--begin::Global Javascript Bundle(mandatory for all pages)-->
		<script src="{% static 'plugins/global/plugins.bundle.js' %}"></script>
		<script src="{% static 'js/scripts.bundle.js' %}"></script>
    {% for msg in messages %}
    <script>
        toastr["{{ msg.tags }}"]("{{msg}}")
    </script>
    {% endfor %}
	</body>
	<!--end::Body-->
</html>
